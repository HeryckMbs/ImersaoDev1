<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    <div class="inputs">
        <input  id="n1" type="number"  placeholder="Nota 1">
        <input  id="n2"  type="number" placeholder="Nota 2">
        <input  id="n3" type="number" placeholder="Nota 3">
        <input  id="n4" type="number" placeholder="Nota 4">
        <input onclick="media()" type="submit" >
    </div>
    <p id="result"></p>
  
    <div class="inputs">
        <h1>Conversor de temperatura</h1>
        <select  style="margin-bottom: 5px;" name="" id="select">
            <option value="">Selecione uma opção</option>
            <option  value="CF">Celsius para Fahrenheit</option>
            <option  value="FC">Fahrenheit para celsius</option>
            
        </select>
        <button onclick="seleciona()">Selecionar</button>
        <div id="esconde-pai">
            <div id="esconde">
                <input type="number" id="C" placeholder="Celsius">
                <input onclick="converte()" type="submit">
            </div>
            <div id="esconde1">
                <input type="number" id="F" placeholder="Fahrenheit">
                <input onclick="converte()" type="submit">
            </div>
            <p id="resultado"></p>
        </div>
   
   
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    

    <script src="script.js"></script>
  </body>
</html>
